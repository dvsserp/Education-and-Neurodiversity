<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response</title>
</head>
<body>
    <h1>API Response:</h1>
    
    {% if response.error %}
        <p>Error: {{ response.error }}</p>
    {% else %}
        <p>Model: {{ response['model'] }}</p>
        <p>Message: {{ response['choices'][0]['message']['content'] }}</p>
    {% endif %}
</body>
</html>
