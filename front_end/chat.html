<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-center" href="./web.html">
            <img src="#" alt="pic" width="10px" height="auto">
            Glizzy.Edu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="https://www.dictionary.com/" target="_blank">Dictionary</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Resources
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Textbook 1</a></li>
                  <li><a class="dropdown-item" href="#">Textbook 2</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><div>
                    <label for="addFile" class="dropdown-item">
                       <i class="fa-solid fa-folder-plus"></i>
                       Add Files 
                      <input type="file" id="addFile" style="display: none; visibility: hidden;"></label> 
                  </div></li>
                </ul>
            </ul>
            <form class="d-flex mx-2" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
            <div class="vr"></div>
            <button type="button" class="d-flex mx-2 btn btn-outline-info">Login and Register</button>
          </div>
        </div>
      </nav>
    <!--course tab-->
    <div class="container-fluid d-flex flex-row mb-2">
        <div class="d-flex col justify-content-right">
            <div class="col">
                <p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                    Courses
                    </button>
                </p>
                <div class="d-flex col" style="min-height: 120px;">
                    <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 300px; height:500px;">
                            <ul class="dropdown">
                                <li><a class="dropdown-item" href="/geometry">Geometry</a></li>
                                <li><a class="dropdown-item" href="/astro">Astronomy</a></li>
                                <li><a class="dropdown-item" href="/compsci">Computer Science</a></li>
                            </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <!--chatbot-->
        <script sec="./script1.js" defer></script>
        <div class="show-chatbot">
          <div class="col" style="position:fixed; left:400px;">
              <header style="background: lightskyblue; border-radius: 10px; text-align: center;">
                <h2 style="color:aliceblue;">
                  Chatbot
                </h2>
              </header>
              <ul class="chatbox" style="height: 510px; overflow-y: auto; padding:15px 20px 70px;">
                <li class="chat incoming">
                  <span class="material-symbols-outlined">smart_toy</span>
                  <p  style="color:black; font-size:medium; padding: 12px 16px; border-radius: 10px 10px 10px 0; background: lightgray;">Hi there, <br> How can I help you today?</p>
                </li>
                <li class="chat outgoing" style="justify-content: flex-end; margin: 20px 0;">
                  <p style="color:white; font-size:medium; padding: 12px 16px; border-radius: 10px 10px 0 10px; background: lightskyblue;">hello</p>
                </li>
              </ul>

            <div class="chat-input fixed-bottom d-flex mx-3">
              <textarea class="d-flex mx-3 col" placeholder="Enter a prompt..." style="border-radius: 15px; border-color: lightskyblue;"></textarea>
              <button id="send-btn" class="btn btn-outline-primary">Send</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
